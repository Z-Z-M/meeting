<template name="_meetingItem">
{{#with item}}
{{#ionItem _id=this._id selectediconLeft=true iconRight=true  class="meeting-list" }}
<div class="list">
    <a class="item item-thumbnail-left" href="#">
    {{#each fileIds}}
    <img class="small-image" src="/cfs/files/uploads/{{this}}?store=thumbs">
    {{/each}}
    <h2>{{meetingName}}</h2>
    <p>{{tagline}}</p>
    <div class="meeting-count">
        ⭐️<span class="vote">{{meetingVotes}}</span>
    </div>
    </a>
</div>
