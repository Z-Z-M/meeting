<template name="_meetingItem">
	{{#with item}}
	    {{#ionItem _id=this._id selectediconLeft=true iconRight=true  class="my-class" }}
		      <p class="meetingTime">{{meetingTime}} {{selected}}</p>
		      <p>
		        {{meetingName}}
		      </p>
		      <div class="meeting-count">
		       ⭐️<span class="vote">{{meetingVote}}</span>
		      </div>
		{{/ionItem}}
	{{/with}}
</template>
